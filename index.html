<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="small-nav">
      <div class="logo">
        <i
          style="font-size: 16px; padding-right: 10px"
          class="fa-solid fa-house"
        ></i>
        Logo
      </div>
      <div class="logo-item">
        <i
          style="font-size: 18px; padding-top: 22px; padding-left: 30px"
          class="fa-solid fa-earth-americas"
        ></i>
        <i
          style="font-size: 18px; padding-top: 16px; padding-left: 50px"
          class="fa-solid fa-user"
        ></i>
        <i
          style="font-size: 18px; padding-top: 16px; padding-left: 50px"
          class="fa-solid fa-envelope"
        ></i>
        <i
          style="font-size: 18px; padding-top: 16px; padding-left: 50px"
          class="fa-solid fa-bell"
        ></i>
      </div>
      <div class="small-image">
        <img
          style="height: 30px; width: 30px; border-radius: 20px"
          src="th.jfif"
          alt=""
        />
      </div>
    </div>
    <div class="main-container">
      <div class="left-column">
        <div class="profile">
          <p style="padding-top: 10px; text-align: center; font-size: 23px">
            My Profile
          </p>
          <div class="profile-img">
            <img
              style="width: 115px; height: 130px; border-radius: 10px"
              src="th.jfif"
              alt=""
            />
          </div>
          <div class="my-profile-items">
            <li style="list-style: none; display: flex; gap: 20px">
              <i class="fa-solid fa-pencil"></i>
              <p>Designer, UI</p>
            </li>
            <li
              style="
                list-style: none;
                display: flex;
                gap: 20px;
                padding-top: 17px;
              "
            >
              <i class="fa-solid fa-house"></i>
              London, UK
            </li>
            <li
              style="
                list-style: none;
                display: flex;
                gap: 20px;
                padding-top: 20px;
              "
            >
              <i class="fa-solid fa-cake-candles"></i>
              April 1,1988
            </li>
          </div>
        </div>
      </div>
      <div class="center-column">
        <div class="c-column-1">
          <p style="color: rgb(90, 90, 90)">Social Media Template</p>
        </div>
      </div>
      <div class="right-column">
        <div class="r-column-1">
          <p style="text-align: center; padding-top: 20px">Upcoming Events:</p>
          <div class="r-image-1">
            <img style="width: 200px" src="images.jfif" alt="" />
          </div>
          <p style="padding-top: 15px; font-weight: bolder; text-align: center">
            Holiday
          </p>
          <p style="padding-top: 20px; text-align: center">Friday 15:00</p>
          <button style="margin-left: 10%">
            <p style="width: 150px; padding-top: 5px; height: 30px">info</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
